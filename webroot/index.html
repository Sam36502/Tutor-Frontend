<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Tutor</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Custom styles -->
    <link href="./assets/css/main.css" rel="stylesheet">
</head>

<body>

<header>
    <div class="navbar navbar-dark bg-dark box-shadow">
        <div class="container d-flex justify-content-between">
            <a href="#" class="navbar-brand d-flex align-items-center">
                <strong>Tutor</strong>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarHeader"
                    aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </div>
</header>

<main role="main">

    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">Tutor</h1>
            <p class="lead text-muted">Tutor is a Service, where you can create custom tutorials with step-by-step
                instructions. Start creating a new Tutorial here!</p>
            <p>
                <a href="#" class="btn btn-primary my-2">Create a Tutorial</a>
            </p>
        </div>
    </section>

    <div class="album py-5 bg-light">
        <div class="container">
            <div class="row" id="tutorialList">
                <script id="tutorial" type="text/template">
                    {{#tutorials}}
                    <div class="col-md-4">
                        <a href="#">
                            <div class="card mb-4 box-shadow">
                                <img class="card-img-top"
                                     src="assets/images/placeholder.jpg"
                                     alt="Card image cap">
                                <div class="card-body">
                                    <p class="card-text">{{description}}</p>
                                    <div class="d-flex justify-content-between align-items-center">
                                        <small class="text-muted">{{author}}</small>
                                    </div>
                                </div>
                            </div>
                        </a>
                    </div>
                    {{/tutorials}}
                </script>
            </div>
        </div>
    </div>
</main>

<footer class="text-muted">
    <div class="container">
        <p class="float-right">
            <a href="#">Back to top</a>
        </p>
        <p>Tutor &copy;, a site for creating simple step-by-step tutorials</p>
    </div>
</footer>

<script type="text/javascript" src="assets/js/mustache.js"></script>
</body>
</html>
